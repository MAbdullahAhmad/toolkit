<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable - Dark Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: center;
            font-size: 14px;
            border: 1px solid #333;
        }

        th {
            background-color: #333;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #444;
            color: white;
            font-weight: normal;
        }

        .time {
            background-color: #333;
            color: white;
        }

        .event {
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        .MK210 {
            background-color: #ff6f00;
        }

        .HU4092 {
            background-color: #00bfae;
        }

        .CS438 {
            background-color: #008CFF;
        }

        .MA230 {
            background-color: #FF1493;
        }

        .SE3111 {
            background-color: #8A2BE2;
        }

        .event:hover {
            background-color: #ff8a00;
        }

        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th class="time"></th>
                    <th>08:00 AM - 09:15 AM</th>
                    <th>09:30 AM - 10:45 AM</th>
                    <th>11:00 AM - 12:15 PM</th>
                    <th>12:30 PM - 01:45 PM</th>
                    <th>02:00 PM - 03:15 PM</th>
                    <th>03:30 PM - 04:45 PM</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="time">Monday</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="event MK210">POM - C9<br>2S-43</td>
                </tr>
                <tr>
                    <td class="time">Tuesday</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="event CS438">NLP - A2<br></td>
                    <td class="event HU4092">PP - D1<br></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="time">Wednesday</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="event MA230">DE - V3<br></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="time">Thursday</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="event MK210">POM - C9<br>2S-43</td>
                </tr>
                <tr>
                    <td class="time">Friday</td>
                    <td class="event CS438">NLP - A2<br></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="time">Saturday</td>
                    <td class="event SE3111">SCD - A1<br></td>
                    <td class="event SE3111">SCD - A1<br></td>
                    <td class="event HU4092">PP - D1<br></td>
                    <td class="event MA230">DE - V3<br></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
